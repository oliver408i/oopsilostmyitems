<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="d1362b46-48db-407d-a9bb-3a87c8634aa6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
        #getALL,
        #getItem,
        #createItem,
        #updateItem,
        #deleteItem,
        #uploadImage {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
        }
    </style>
    <div id="getALL">
        <form id="getAllForm">
            <p>Get all items</p>
            <button type="submit">Get all</button>
        </form>
    </div>
    <div id="getItem">
        <form id="getForm">
            <p>Get item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <button type="submit">Get</button>
        </form>
    </div>
    <div id="createItem">
        <form id="createForm">
            <p>Create item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <button type="submit">Create</button>
        </form>
    </div>
    <div id="updateItem">
        <form id="updateForm">
            <p>Update item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <label for="value">Item value: </label>
            <input type="text" name="value" placeholder="some value" />
            <button type="submit">Update</button>
        </form>
    </div>
    <div id="deleteItem">
        <form id="deleteForm">
            <p>Delete item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <button type="submit">Delete</button>
        </form>
    </div>
    <div id="uploadImage">
        <form id="uploadForm">
            <p>Upload image</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <input type="file" name="upload" />
            <button type="submit">Upload</button>
        </form>
    </div>
    <div id="result"></div>
    <iframe id="resultIFrame" name="resultIFrame" style="width: 100%; height: 500px;"></iframe>
    <script src="static/index.js"></script>
</body>
