<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <div id ="getALL">
        <form id="getAllForm">
            <p>Get all items</p>
            <button type="submit">Get all</button>
        </form>
    </div>
    <div id="getItem">
        <form id="getForm">
            <p>Get item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <button type="submit">Get</button>
        </form>
    </div>
    <div id="createItem">
        <form id="createForm">
            <p>Create item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <button type="submit">Create</button>
        </form>
    </div>
    <div id="updateItem">
        <form id="updateForm">
            <p>Update item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <label for="value">Item value: </label>
            <input type="text" name="value" placeholder="some value" />
            <button type="submit">Update</button>
        </form>
    </div>
    <div id="deleteItem">
        <form id="deleteForm">
            <p>Delete item</p>
            <label for="name">Item name: </label>
            <input type="text" name="name" placeholder="some item" />
            <button type="submit">Delete</button>
        </form>
    </div>
    <div id="result"></div>
    <iframe id="resultIFrame" name="resultIFrame"></iframe>
    <script src="static/index.js"></script>
</body>
